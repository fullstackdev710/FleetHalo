<svg id="icon-increase-customer-satsifcation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
<style type="text/css">
	@keyframes dash1 {
		to {
		stroke-dashoffset: 0;
		}
	}
	.stroke1 {
		stroke-dasharray: 120;
		stroke-dashoffset: 120;
		animation: dash1 0.8s linear forwards;
		animation-delay: 0s;
	}
	.stroke2 {
		stroke-dasharray: 50;
		stroke-dashoffset: 50;
		animation: dash1 0.6s linear forwards;
		animation-delay: 0.4s;
	}	
	@keyframes fade {
		to {
		opacity: 1;
		}
	}
	.fade-in {
		opacity: 0;
		animation: fade  0.5s linear forwards;
		animation-delay: 0.5s;
	}
	@keyframes slide1 {
		0% {transform: translateY(0px); opacity: 0;}
		20% {transform: translateY(0px); opacity: 1;}
		100% {transform: translateY(-9.32px) rotate(0deg); opacity: 1;}
	}	
	.arrow-head {
		opacity: 0;
		animation: slide1 0.55s ease-in-out normal 1 forwards;
		animation-delay: 0.6s;
	}
	@keyframes trace1 {
		0% {opacity: 0;}
		20% {opacity: 1;}
		100% {opacity: 1; stroke-dashoffset: 0;}
	}	
	.arrow-stem {
		opacity: 0;	
		animation: trace1 1s ease-in-out normal 1 forwards;
		animation-delay: 0.5s;
		stroke-dasharray: 21;
		stroke-dashoffset: 20;
	}		
</style>		
