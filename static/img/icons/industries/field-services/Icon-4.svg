  <path id="face-eye-right" class="stroke2" d="M28.34,13.05c0,2-1.14,3.62-2.55,3.62S23.23,15,23.23,13.05s1.14-3.61,2.56-3.61S28.34,11.07,28.34,13.05Z" fill="none" stroke="#25477b" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/>
