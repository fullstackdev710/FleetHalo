title: "What Telematics software package does Fleethalo offer?"
description: "FleetHalo provides four distinct software packages: Base, Pro, and ProPlus, each offering progressively advanced features and available globally. Additionally, the Regulatory package, specifically designed for the U.S. and Canada, enhances the Base plan with Hours of Service (HOS) and International Fuel Tax Agreement (IFTA) functionalities. For detailed information on each plan, please visit our Software Packages ( matt.- link this bold to the software package page ) page."
