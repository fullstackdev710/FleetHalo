<div class="container">
   <div class="row">
      <div class="row align-items-center" id="faq-wrapper">
         <h1>
            Frequently asked questions
         </h1>
         <div class="accordion accordion-flush">
            {{ range .Site.Data.faq }}

            <div class="accordion-item">
               <h2 class="accordion-header" id="faq-{{ .weight}}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq-collapse{{ .weight}}" aria-expanded="false" aria-controls="faq-collapse{{ .weight}}">
                     {{.weight}} {{ .title }}
                  </button>
               </h2>
               <div id="faq-collapse{{ .weight}}" class="accordion-collapse collapse" aria-labelledby="faq-{{ .weight}}" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                     {{ .description}}
                  </div>
               </div>
            </div>

            {{ end }}

         </div>
      </div>
   </div>
   <!-- /.row -->
</div>
