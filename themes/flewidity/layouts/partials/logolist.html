<style>
   .logolist .logo-item {
      max-width: 240px;
      max-height: 140px;
      width: auto;
      height: auto;
   }
</style>

<div class="container">
   <div class="row align-items-center flex-wrap justify-content-around gy-5">
      {{ range .Site.Data.logolist }}

      <img class="logo-item" src="{{ .image }}" alt="{{.alt}}" width="{{.width}}" height="{{.height}}" srcset="{{ .image }} 480w, {{ .image }} 1080w" sizes="50vw">

      {{ end }}
   </div>
</div>
